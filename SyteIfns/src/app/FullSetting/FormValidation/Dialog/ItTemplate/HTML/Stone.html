<h2 mat-dialog-title>Добавление заголовка документа</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formTemplateStone" #formDir="ngForm">
        <div class="conteinerform">
            <div class="cross-validation" [class.cross-validation-error]="formTemplateStone.errors?.identityRevealed && (formTemplateStone.touched || formTemplateStone.dirty)">
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 1" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone1" formControlName="textStone1" required>
                    </mat-form-field>
                    <div *ngIf="textStone1.invalid && (textStone1.dirty || textStone1.touched)" class="alert alert-danger">
                        <div *ngIf="textStone1.errors.required">
                            Не введено окончание 1!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 2" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone2" formControlName="textStone2" required>
                    </mat-form-field>
                    <div *ngIf="textStone2.invalid && (textStone2.dirty || textStone2.touched)" class="alert alert-danger">
                        <div *ngIf="textStone2.errors.required">
                            Не введено окончание 2!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 3" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone3" formControlName="textStone3" required>
                    </mat-form-field>
                    <div *ngIf="textStone3.invalid && (textStone3.dirty || textStone3.touched)" class="alert alert-danger">
                        <div *ngIf="textStone3.errors.required">
                            Не введено окончание 3!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 4" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone4" formControlName="textStone4" required>
                    </mat-form-field>
                    <div *ngIf="textStone4.invalid && (textStone4.dirty || textStone4.touched)" class="alert alert-danger">
                        <div *ngIf="textStone4.errors.required">
                            Не введено окончание 4!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 5" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone5" formControlName="textStone5" required>
                    </mat-form-field>
                    <div *ngIf="textStone5.invalid && (textStone5.dirty || textStone5.touched)" class="alert alert-danger">
                        <div *ngIf="textStone5.errors.required">
                            Не введено окончание 5!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 6" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone6" formControlName="textStone6" required>
                    </mat-form-field>
                    <div *ngIf="textStone6.invalid && (textStone6.dirty || textStone6.touched)" class="alert alert-danger">
                        <div *ngIf="textStone6.errors.required">
                            Не введено окончание 6!!!
                        </div>
                    </div>
                </div>
                <div class="Inline">
                    <mat-form-field class="textHeade">
                        <input matInput placeholder="Окончание 7" type="text" class="form-control" [(ngModel)]="data.angulardate.Stone.Stone7" formControlName="textStone7" required>
                    </mat-form-field>
                    <div *ngIf="textStone7.invalid && (textStone7.dirty || textStone7.touched)" class="alert alert-danger">
                        <div *ngIf="textStone7.errors.required">
                            Не введено окончание 7!!!
                        </div>
                    </div>
                </div>
                <button mat-button mat-dialog-close type="submit" class="btn btn-default"
                        [disabled]="formTemplateStone.invalid"
                        (click)="addTempateStone();formDir.resetForm({})">
                    Добавить шаблон
                </button>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
