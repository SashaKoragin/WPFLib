<div class="center">
    <div class="registration">
        <div class="head">
            <h2>Вход в систему</h2>
        </div>
        <div class="body">
            <div class="input">
                <mat-form-field class="width" >
                    <input matInput placeholder="Введите логин:" type="text" [(ngModel)]="signalR.user.ModelUser.Login" />
                </mat-form-field>
                <mat-form-field  class="width">
                    <input matInput *ngIf="!authService.isLoggedIn" placeholder="Введите пароль:" type="password" [(ngModel)]="signalR.user.ModelUser.Password" (keydown.enter)="login()" />
                </mat-form-field>
            </div>
        </div>
        <div class="stone">
            <button mat-button (click)="login()" *ngIf="!authService.isLoggedIn">Войти</button>
            <button mat-button (click)="logout()" *ngIf="authService.isLoggedIn">Выйти</button>
        </div>
        <h3 id="errors">{{signalR.user.ModelUser.Error}}</h3>
    </div>
</div>
